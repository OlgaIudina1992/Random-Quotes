<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quotes</title>
  <meta charset="UTF-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="FreeCodeCamp Project">

<title>Random Quote Machine</title><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--Font Awewsome-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<!--font-family: 'Allerta Stencil', sans-serif;-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

<body id="bod">
  <header>
    <h1 id="heading">Random Quotes by Random People</h1>
  </header>
  <div id="quote-box">
    <i id="quoter" class="fa fa-quote-left"> </i>
    <p id="text">Ask Me Anything</p>
    <p id="author">I'll answer</p>
    <div id="button-line">
      <button id="tweet">
        <a href="twitter.com/intent/tweet" id="tweet-quote" title="Tweet me!" target="_blank"><i class="fa fa-twitter"></i></a></button>
      <button title="Enlighten me!" id="new-quote">New Quote</button>
    </div>
  </div>
  <footer id="footer">
    Made with love <i class="fa fa-heart"></i>
  </footer>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
